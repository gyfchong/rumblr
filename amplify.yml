version: 1
backend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
    build:
      commands:
        - "pnpm i"
        - "npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID"
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
    build:
      commands:
        - "pnpm build"
  artifacts:
    baseDirectory: dist
    files:
      - "**/*"
  cache:
    paths:
      - ".npm/**/*"
      - "node_modules/**/*"
